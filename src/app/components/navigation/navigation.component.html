<div class="navigation">
    <button mat-flat-button routerLink="/game-canvas">
        <mat-icon>games</mat-icon>
        Play
    </button>
    <app-searchbar></app-searchbar>
    <div style="margin-left: auto;">
        <div *ngIf="user$ | async as user; else elseBlock">
            <app-user-menu [user]="user" [token]="(token$ | async)!"></app-user-menu>
        </div>
        <ng-template #elseBlock>
            <button mat-flat-button [matMenuTriggerFor]="signInMenu">Sign in</button>
            <mat-menu #signInMenu>
                <button mat-menu-item routerLink="/login">Log in</button>
                <button mat-menu-item routerLink="/sign-up">Sign up</button>
            </mat-menu>
        </ng-template>

        
    </div>
    <button (click)="toggleNotificationsDisplay()" mat-mini-fab style="margin-right: 10px;">
        <mat-icon [matBadge]="unreadNotificationCount > 0 ? unreadNotificationCount : null">notifications</mat-icon>
    </button>
    <ng-container #notifications style="margin-left: 0;"></ng-container>
    
</div>
